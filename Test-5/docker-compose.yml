version: "3.8"

services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    volumes:
      # Mount the data directory to persist and access your data files
      - ./data:/app/data
      # Mount notebooks for live editing
      - ./:/app/notebooks
    environment:
      - JUPYTER_TOKEN=gnn_notebooks
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
